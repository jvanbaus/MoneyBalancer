<!-- Where to add form information can change layout  -->
<!-- form that is posting to database must have {% csrf_token %}  -->
<!--modal-->
<div id="accountsModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close text-left" data-dismiss="modal" aria-hidden="true">×</button>
                <h2 class="text-center">Add New Account</h2>
            </div>
            <div class="modal-body">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-body">


                            <p>Create a new account below.</p>
                            <div class="signup form-peice">
                                <form class="forgot-password-form " action="#" method="post" autocomplete="on">
                                    {% csrf_token %}

                                    <!-- <div class="form-group">
                                            <label for="accountnumber">Account Number</label>
                                            <input type="number" min="10000000" max="999999999999" name="accountnumber"
                                                id="accountnumber" class="name" required>
                                            <span class="error"></span>
                                        </div> -->

                                    <div class="form-group">
                                        <label for="name">Account Name</label>
                                        <input type="text" name="accountname" id="accountname" class="name" required>
                                        <span class="error"></span>
                                    </div>

                                    <div class="form-group pt-5">
                                        <!-- <label for="accountdes">Account description</label> -->
                                        <textarea name="accountdes" id="accountdes" placeholder="Account Description"
                                            cols="42" rows="8"></textarea>
                                        <span class="error"></span>
                                    </div>

                                    <div class="form-group">
                                        <label class="pb-5" for="accountcatagory">Catagory</label>

                                        <select name="accountcatagory" id="accountcatagory" required>
                                            <option value="1">Assest</option>
                                            <option value="2">Liability</option>
                                            <option value="3">Equity</option>
                                            <option value="4">Revenue</option>
                                            <option value="5">Expense</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label class="pb-5" for="accountsubcatagory">SubCatagory</label>

                                        <select name="accountsubcatagory" id="accountsubcatagory" required>
                                            <option disabled>---Assests---</option>
                                            <option value="1">Checking</option>
                                            <option value="2">Petty cash</option>
                                            <option value="3">Inventory</option>
                                            <option value="4">Accounts receivable</option>
                                            <option disabled>---Liabilities---</option>
                                            <option value="5">Payroll tax liabilities</option>
                                            <option value="6">Sales tax collected</option>
                                            <option value="7">Credit memo liability</option>
                                            <option value="8">Accounts payable</option>
                                            <option disabled>---Equity---</option>
                                            <option value="9">Owner’s equity</option>
                                            <option value="10">Common stock</option>
                                            <option value="11">Retained earnings</option>
                                            <option disabled>---Revenue---</option>
                                            <option value="12">Product sales</option>
                                            <option value="13">Earned interest</option>
                                            <option value="14">Miscellaneous income</option>
                                            <option disabled>---Expenses---</option>
                                            <option value="15">Payroll</option>
                                            <option value="16">Insurance</option>
                                            <option value="17">Rent</option>
                                            <option value="18">Equipment</option>
                                            <option value="19">Cost of goods sold(COGS)</option>

                                        </select>
                                    </div>

                                    <!-- <div class="form-group">
                                            <label class="pb-5" for="normalside">Normal Side</label>

                                            <select name="normalside" id="normalside" required>
                                                <option value=L>Left</option>
                                                <option value=R>Right</option>
                                            </select>
                                        </div> -->

                                    <div class="form-group">
                                        <label for="accountinital">Intial Balance</label>
                                        <input type="number" step=0.01 name="accountinital" id="accountinital"
                                            class="name" required>
                                        <span class="error"></span>
                                    </div>

                                    <!-- <div class="form-group">
                                            <label for="accountbalance">Balance</label>
                                            <input type="number" step=0.01 name="accountbalance" id="accountbalance"
                                                class="name" required>
                                            <span class="error"></span>
                                        </div>

                                        <div class="form-group">
                                            <label for="accountdebit">Debit</label>
                                            <input type="number" step=0.01 name="accountdebit" id="accountdebit"
                                                class="name" required>
                                            <span class="error"></span>
                                        </div>

                                        <div class="form-group">
                                            <label for="accountcredit">Credit</label>
                                            <input type="number" step=0.01 name="accountcredit" id="accountcredit"
                                                class="name" required>
                                            <span class="error"></span>
                                        </div> -->

                                    <div class="form-group">
                                        <label class="pb-5" for="accountstatement">Statement</label>

                                        <select name="accountstatement" id="accountstatement" required>
                                            <option value="1">Income Sheet</option>
                                            <option value="2">Balance Sheet</option>
                                            <option value="3">Retained Earnings</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label class="pb-5" for="accountstatus">Status</label>

                                        <select name="accountstatus" id="accountstatus" required>
                                            <option value=A>Active</option>
                                            <!-- <option value=D>Deactive</option> -->
                                            <option value=P>Pending</option>
                                        </select>
                                    </div>

                                    <div class="form-group pt-5">
                                        <!-- <label for="accountdes">Account description</label> -->
                                        <textarea name="accountcom" id="accountcom" placeholder="Account Comment"
                                            cols="42" rows="8"></textarea>
                                        <span class="error"></span>
                                    </div>

                                    <div class="pt-4">
                                        <input class="forgot-password-button" value="Add Account" name="addaccount"
                                            type="submit">
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="col-md-12 CTA">
                    <a href="#" data-dismiss="modal">Cancel</a>
                </div>
            </div>
        </div>
    </div>
